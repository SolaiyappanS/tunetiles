<html>
    <head>
        <title>Tabla</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="backend.js"></script>
    </head>
    <body onload="initialSetup()">
        <div class="wrapper">
            <div class="container">
                <center>
                    <br>
                    <h1>Tune Tiles</h1><br>
                    <h4>Tabla (Re-mixer)</h4><br><br>
                    <div class="table">
                        <div class="row">
                            <div class="column" id="buttonE" onmousedown="playNote('E')" onmouseup="normal()">E</div>
                            <div class="column" id="buttonR" onmousedown="playNote('R')" onmouseup="normal()">R</div>
                            <div class="column" id="buttonT" onmousedown="playNote('T')" onmouseup="normal()">T</div>
                            <div class="column" id="buttonY" onmousedown="playNote('Y')" onmouseup="normal()">Y</div>
                            <div class="column" id="buttonU" onmousedown="playNote('U')" onmouseup="normal()">U</div>
                        </div>
                        <div class="row">
                            <div class="column" id="buttonD" onmousedown="playNote('D')" onmouseup="normal()">D</div>
                            <div class="column" id="buttonF" onmousedown="playNote('F')" onmouseup="normal()">F</div>
                            <div class="column" id="buttonG" onmousedown="playNote('G')" onmouseup="normal()">G</div>
                            <div class="column" id="buttonH" onmousedown="playNote('H')" onmouseup="normal()">H</div>
                            <div class="column" id="buttonJ" onmousedown="playNote('J')" onmouseup="normal()">J</div>
                        </div>
                    </div>
                    <br><br>
                    <button onclick="location.href='../'">Home</button>
                </center>
            </div>
        </div>
        <audio id="keyE" src="sounds/01.mp3"></audio>
        <audio id="keyR" src="sounds/02.mp3"></audio>
        <audio id="keyT" src="sounds/03.mp3"></audio>
        <audio id="keyY" src="sounds/04.mp3"></audio>
        <audio id="keyU" src="sounds/05.mp3"></audio>
        <audio id="keyD" src="sounds/06.mp3"></audio>
        <audio id="keyF" src="sounds/07.mp3"></audio>
        <audio id="keyG" src="sounds/08.mp3"></audio>
        <audio id="keyH" src="sounds/09.mp3"></audio>
        <audio id="keyJ" src="sounds/00.mp3"></audio>
    </body>
</html>
