<html>
    <head>
        <title>Musical Horn</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="backend.js"></script>
    </head>
    <body onload="initialSetup()">
        <div class="wrapper">
            <div class="container">
                <center>
                    <br>
                    <h1>Tune Tiles</h1><br>
                    <h4>Musical Horn</h4><br><br>
                    <div class="table">
                        <div class="row">
                            <div class="column" id="buttonT" onmousedown="playNote('T')" onmouseup="normal()">
                                T<span class="badge">C1 &nbsp;</span>
                            </div>
                            <div class="column" id="buttonY" onmousedown="playNote('Y')" onmouseup="normal()">
                                Y<span class="badge">E1 &nbsp;</span>
                            </div>
                            <div class="column" id="buttonU" onmousedown="playNote('U')" onmouseup="normal()">
                                U<span class="badge">C2 &nbsp;</span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="column" id="buttonG" onmousedown="playNote('G')" onmouseup="normal()">
                                G<span class="badge">E2 &nbsp;</span>
                            </div>
                            <div class="column" id="buttonH" onmousedown="playNote('H')" onmouseup="normal()">
                                H<span class="badge">G2 &nbsp;</span>
                            </div>
                            <div class="column" id="buttonJ" onmousedown="playNote('J')" onmouseup="normal()">
                                <span class="badge"> &nbsp; &nbsp;STOP</span>J
                            </div>
                        </div>
                    </div>
                    <br><br>
                    <button onclick="location.href='../../'">Home</button>
                </center>
            </div>
        </div>
        <audio id="keyT" src="sounds/01.mp3"></audio>
        <audio id="keyY" src="sounds/02.mp3"></audio>
        <audio id="keyU" src="sounds/03.mp3"></audio>
        <audio id="keyG" src="sounds/04.mp3"></audio>
        <audio id="keyH" src="sounds/05.mp3"></audio>
        <audio id="keyJ" src="sounds/00.mp3"></audio>
    </body>
</html>
