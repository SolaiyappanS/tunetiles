<html>
    <head>
        <title>Tune Tiles</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="backend.js"></script>
    </head>
    <body onload="initialSetup()">
        <div class="wrapper">
            <div class="container">
                <center>
                    <br>
                    <h1>Tune Tiles</h1>
                    <table>
                        <tr>
                            <td id="buttonQ" onmousedown="playNote('Q')" onmouseup="normal()">Q</td>
                            <td id="buttonW" onmousedown="playNote('W')" onmouseup="normal()">W</td>
                            <td id="buttonE" onmousedown="playNote('E')" onmouseup="normal()">E</td>
                            <td id="buttonR" onmousedown="playNote('R')" onmouseup="normal()">R</td>
                            <td id="buttonT" onmousedown="playNote('T')" onmouseup="normal()">T</td>
                        </tr>
                        <tr>
                            <td id="buttonA" onmousedown="playNote('A')" onmouseup="normal()">A</td>
                            <td id="buttonS" onmousedown="playNote('S')" onmouseup="normal()">S</td>
                            <td id="buttonD" onmousedown="playNote('D')" onmouseup="normal()">D</td>
                            <td id="buttonF" onmousedown="playNote('F')" onmouseup="normal()">F</td>
                            <td id="buttonG" onmousedown="playNote('G')" onmouseup="normal()">G</td>
                        </tr>
                        <tr>
                            <td id="buttonZ" onmousedown="playNote('Z')" onmouseup="normal()">Z</td>
                            <td id="buttonX" onmousedown="playNote('X')" onmouseup="normal()">X</td>
                            <td id="buttonC" onmousedown="playNote('C')" onmouseup="normal()">C</td>
                            <td id="buttonV" onmousedown="playNote('V')" onmouseup="normal()">V</td>
                            <td id="buttonB" onmousedown="playNote('B')" onmouseup="normal()">B</td>
                        </tr>
                    </table>
                </center>
            </div>
        </div>
        <audio id="keyQ" src="sounds/040.wav"></audio>
        <audio id="keyW" src="sounds/041.wav"></audio>
        <audio id="keyE" src="sounds/042.wav"></audio>
        <audio id="keyR" src="sounds/043.wav"></audio>
        <audio id="keyT" src="sounds/044.wav"></audio>
        <audio id="keyA" src="sounds/045.wav"></audio>
        <audio id="keyS" src="sounds/046.wav"></audio>
        <audio id="keyD" src="sounds/047.wav"></audio>
        <audio id="keyF" src="sounds/048.wav"></audio>
        <audio id="keyG" src="sounds/049.wav"></audio>
        <audio id="keyZ" src="sounds/050.wav"></audio>
        <audio id="keyX" src="sounds/051.wav"></audio>
        <audio id="keyC" src="sounds/052.wav"></audio>
        <audio id="keyV" src="sounds/053.wav"></audio>
        <audio id="keyB" src="sounds/054.wav"></audio>
        <audio id="keyN" src="sounds/055.wav"></audio>
        <audio id="keyM" src="sounds/056.wav"></audio>
    </body>
</html>
