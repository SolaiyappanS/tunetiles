<html>
    <head>
        <title>Tune Tiles</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="backend.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <div class="container">
                <center>
                    <br>
                    <h1>Tune Tiles</h1>
                    <table>
                        <tr id="line1">
                            <td id="buttonQ" onmousedown="playNote('Q')" onmouseup="normall('Q')">Q</td>
                            <td id="buttonW" onmousedown="playNote('W')" onmouseup="normall('W')">W</td>
                            <td id="buttonE" onmousedown="playNote('E')" onmouseup="normall('E')">E</td>
                            <td id="buttonR" onmousedown="playNote('R')" onmouseup="normall('R')">R</td>
                            <td id="buttonT" onmousedown="playNote('T')" onmouseup="normall('T')">T</td>
                        </tr>
                        <tr id="line2">
                            <td id="buttonA" onmousedown="playNote('A')" onmouseup="normall('A')">A</td>
                            <td id="buttonS" onmousedown="playNote('S')" onmouseup="normall('S')">S</td>
                            <td id="buttonD" onmousedown="playNote('D')" onmouseup="normall('D')">D</td>
                            <td id="buttonF" onmousedown="playNote('F')" onmouseup="normall('F')">F</td>
                            <td id="buttonG" onmousedown="playNote('G')" onmouseup="normall('G')">G</td>
                        </tr>
                        <tr id="line3">
                            <td id="buttonZ" onmousedown="playNote('Z')" onmouseup="normall('Z')">Z</td>
                            <td id="buttonX" onmousedown="playNote('X')" onmouseup="normall('X')">X</td>
                            <td id="buttonC" onmousedown="playNote('C')" onmouseup="normall('C')">C</td>
                            <td id="buttonV" onmousedown="playNote('V')" onmouseup="normall('V')">V</td>
                            <td id="buttonB" onmousedown="playNote('B')" onmouseup="normall('B')">B</td>
                        </tr>
                    </table>
                </center>
            </div>
        </div>
        <audio id="keyQ" src="sounds/040.wav"></audio>
        <audio id="keyW" src="sounds/041.wav"></audio>
        <audio id="keyE" src="sounds/042.wav"></audio>
        <audio id="keyR" src="sounds/043.wav"></audio>
        <audio id="keyT" src="sounds/044.wav"></audio>
        <audio id="keyA" src="sounds/045.wav"></audio>
        <audio id="keyS" src="sounds/046.wav"></audio>
        <audio id="keyD" src="sounds/047.wav"></audio>
        <audio id="keyF" src="sounds/048.wav"></audio>
        <audio id="keyG" src="sounds/049.wav"></audio>
        <audio id="keyZ" src="sounds/050.wav"></audio>
        <audio id="keyX" src="sounds/051.wav"></audio>
        <audio id="keyC" src="sounds/052.wav"></audio>
        <audio id="keyV" src="sounds/053.wav"></audio>
        <audio id="keyB" src="sounds/054.wav"></audio>
        <audio id="keyN" src="sounds/055.wav"></audio>
        <audio id="keyM" src="sounds/056.wav"></audio>
    </body>
</html>
