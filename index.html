<html>
    <head>
        <title>Tune Tiles</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="backend.js"></script>
    </head>
    <body onload="initialSetup()">
        <div class="wrapper">
            <div class="container">
                <center>
                    <br>
                    <h1>Tune Tiles</h1>
                    <div id="home">
                        <p onclick="gotoInfo()">Info</p>
                        <div class="table">
                            <div class="row">
                                <div class="column" id="buttonQ" onmousedown="playNote('Q')" onmouseup="normal()">
                                    Q<span class="badge">C &nbsp;</span>
                                </div>
                                <div class="column" id="buttonW" onmousedown="playNote('W')" onmouseup="normal()">
                                    W<span class="badge">C# &nbsp;</span>
                                </div>
                                <div class="column" id="buttonE" onmousedown="playNote('E')" onmouseup="normal()">
                                    E<span class="badge">D &nbsp;</span>
                                </div>
                                <div class="column" id="buttonR" onmousedown="playNote('R')" onmouseup="normal()">
                                    R<span class="badge">D# &nbsp;</span>
                                </div>
                                <div class="column" id="buttonT" onmousedown="playNote('T')" onmouseup="normal()">
                                    T<span class="badge">E &nbsp;</span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="column" id="buttonA" onmousedown="playNote('A')" onmouseup="normal()">
                                    A<span class="badge">F &nbsp;</span>
                                </div>
                                <div class="column" id="buttonS" onmousedown="playNote('S')" onmouseup="normal()">
                                    S<span class="badge">F# &nbsp;</span>
                                </div>
                                <div class="column" id="buttonD" onmousedown="playNote('D')" onmouseup="normal()">
                                    D<span class="badge">G &nbsp;</span>
                                </div>
                                <div class="column" id="buttonF" onmousedown="playNote('F')" onmouseup="normal()">
                                    F<span class="badge">G# &nbsp;</span>
                                </div>
                                <div class="column" id="buttonG" onmousedown="playNote('G')" onmouseup="normal()">
                                    G<span class="badge">A &nbsp;</span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="column" id="buttonZ" onmousedown="playNote('Z')" onmouseup="normal()">
                                    Z<span class="badge">A# &nbsp;</span>
                                </div>
                                <div class="column" id="buttonX" onmousedown="playNote('X')" onmouseup="normal()">
                                    X<span class="badge">B &nbsp;</span>
                                </div>
                                <div class="column" id="buttonC" onmousedown="playNote('C')" onmouseup="normal()">
                                    C<span class="badge">C &nbsp;</span>
                                </div>
                                <div class="column" id="buttonV" onmousedown="playNote('V')" onmouseup="normal()">
                                    V<span class="badge">C# &nbsp;</span>
                                </div>
                                <div class="column" id="buttonB" onmousedown="playNote('B')" onmouseup="normal()">
                                    B<span class="badge">D# &nbsp;</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="info">
                        <p onclick="gotoHome()">Home</p>
                        <table>
                            <tr>
                                <td>
                                    Developed by Solaiyappan Shanmuganathan<br>
                                    Use PC for better experience
                                </td>
                            </tr>
                        </table>
                    </div>
                </center>
            </div>
        </div>
        <audio id="keyQ" src="sounds/040.wav"></audio>
        <audio id="keyW" src="sounds/041.wav"></audio>
        <audio id="keyE" src="sounds/042.wav"></audio>
        <audio id="keyR" src="sounds/043.wav"></audio>
        <audio id="keyT" src="sounds/044.wav"></audio>
        <audio id="keyA" src="sounds/045.wav"></audio>
        <audio id="keyS" src="sounds/046.wav"></audio>
        <audio id="keyD" src="sounds/047.wav"></audio>
        <audio id="keyF" src="sounds/048.wav"></audio>
        <audio id="keyG" src="sounds/049.wav"></audio>
        <audio id="keyZ" src="sounds/050.wav"></audio>
        <audio id="keyX" src="sounds/051.wav"></audio>
        <audio id="keyC" src="sounds/052.wav"></audio>
        <audio id="keyV" src="sounds/053.wav"></audio>
        <audio id="keyB" src="sounds/054.wav"></audio>
        <audio id="keyN" src="sounds/055.wav"></audio>
        <audio id="keyM" src="sounds/056.wav"></audio>
    </body>
</html>
